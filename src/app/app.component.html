<div class="container-fluid">
  <div class="bg-dark row border-bottom py-1 mb-4 bg-light">
    <div class="col-12 col-sm-12 col-md-5 col-lg-4 align-self-center p-0">
      <!-- <h5 class="m-3 m-md-0 text-light font-weight-bold">Developer Tools</h5> -->
        <div class="logoContainer">
          <img class="small-gear gear" src="./assets/img/g-small.png">
          <img class="big-gear gear" src="./assets/img/g-big.png">
          <img class="logo" src="./assets/img/logo.png">
        </div>
    </div>
    <div class="col-12 col-sm-12 col-md-7 col-lg-8 align-self-center">
      <div class="form-group m-0">
        <input class="form-control" placeholder="Search for tools" (input)="search($event.target.value)"
          [(ngModel)]="tosearch" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-4 p-1" *ngFor="let t of selectedtools;">
      <div class="card flex-md-row shadow-sm">
        <div class="card-body d-flex flex-column align-items-start">
          <h5 class="card-title text-primary">{{t.name}}</h5>
          <h6 class="mb-0">
            <a class="text-dark" href="#">{{t.subline}}</a>
          </h6>
          <div class="mb-1 text-muted small">Revised : {{t.revised}}</div>
          <p class="card-text mb-auto card-content-height small">{{t.description}}</p>
          <button class="btn btn-outline-primary btn-sm" (click)="showModal(t,t.id)" role="button">{{t.button}}</button>
        </div>
        <img class="img-fluid flex-auto d-none d-md-block" alt="Thumbnail [200x200]" src="{{'./assets/'+t.img}}">
      </div>
    </div>
  </div>
  <footer class="row py-5 mt-2 bg-dark text-light">
    <div class="col text-center">
      <a target="_blank" href="https://aroliant.com" class="font-weight-bold text-white">Aroliant</a>
    </div>
  </footer>
</div>

<div class="modal draggable" id="myModal">
  <div class="modal-dialog" role="">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" *ngIf="modalTool">{{modalTool.name}} - Aroliant Developer Tool</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6">
              <textarea class="form-control" [(ngModel)]="input" placeholder="Enter Data ..." rows="7" id="data"></textarea>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6">
              <textarea placeholder="Output" class="form-control" [(ngModel)]="output" rows="7" id="op"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer" *ngIf="modalTool">
        <div class="form-group" *ngIf="modalTool.select.length">
          Select ( {{modalTool.select.length}} ) :
        </div>
        <div class="form-group" style="float:left" *ngIf="modalTool.select.length">
          <select class="form-control" [(ngModel)]="selectedTool">
            <option *ngFor="let tool of modalTool.select; let i = index" [value]="i">{{tool}}</option>
          </select>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        <div class="form-group" *ngIf="modalToolButton">
          <button type="button" class="btn btn-primary" (click)="selected(currentModalOpened)">{{modalToolButton}}</button>
        </div>

      </div>
    </div>
  </div>
</div>
