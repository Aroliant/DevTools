# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.9-browsers
    environment:
      CC_TEST_REPORTER_ID: dead9def4f74e6e605df21523e952507718f55f82ddacc29ed50938795ddaa8c
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ .Branch }}-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install
      - run: yarn add cypress --dev
      - run:
          name: Setup Code Climate test-reporter
          command:  curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter &&  chmod +x ./cc-test-reporter && ./cc-test-reporter before-build

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ .Branch }}-{{ checksum "yarn.lock" }}

      # run tests!
      - run: yarn test --watch=false --progress=false --browsers=ChromeHeadless
      - run: yarn ng build --prod
      - run:
          name: Run tests
          command: ./cc-test-reporter after-build -t lcov ./coverage/lcov.info
      - run: yarn e2e
